{% extends 'base.html' %}

{% block title %}Add Pharmacokinetic Data{% endblock %}

{% block extra_head %}
<style>
    .datepicker {
        z-index: 10000;
    }
</style>
{% endblock %}

{% block content %}
<h2>Add Pharmacokinetic Data for {{ chemical.chem_id }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'pharmacokinetic_list' target=chemical.target chem_id=chemical.chem_id %}">Cancel</a>
{% endblock %}

{% block extra_js %}
<script>
    $(document).ready(function(){
        $('#id_date').datepicker({
            format: 'yyyy-mm-dd',
            autoclose: true,
            todayHighlight: true
        });
    });
</script>
{% endblock %}
