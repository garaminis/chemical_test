{% extends 'base.html' %}
{% block title %}Add In vitro assay Data{% endblock %}
{% block extra_head %}
{% endblock %}
{% block content %}
<h2>Pharmacokinetic Data for {{ chemical.chem_id }}</h2>
<!--<form method="post">-->
<!--    {% csrf_token %}-->
<!--    {{ form.as_p }}-->
<!--    <button type="submit">Save</button>-->
<!--</form>-->
<!--<a href="{% url 'pharmacokinetic_list' target=chemical.target chem_id=chemical.chem_id %}">Cancel</a>-->

<div class="col-lg-6">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">In vitro Data for {{ chemical.chem_id }}</h4>
        <form method="post" novalidate>
         {% csrf_token %}
            <div class="row mb-3">
              <label for="date" class="col-sm-2 col-form-label">Date</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="date" name="date"
                 value="{{ form.date.value|default_if_none:'' }}">  <!-- 필드의 초기값을 폼에서 가져와서 입력 필드에 설정 -->
              </div>
            </div>

            <div class="row mb-3">
              <label for="assay" class="col-sm-2 col-form-label">Assay</label>
              <div class="col-sm-10">
                 <select class="form-select" aria-label="Default select example" id="assay" name="assay" value="{{ form.assay.value|default_if_none:'' }}" required>
                      <option value="" selected disabled hidden>Administration route*</option>
                      <option value="CCK">CCK assay</option>
                      <option value="WB">Western blot</option>
                      <option value="Target">In vitro Target Inhibition assay</option>
                      <option value="기타실험">기타 실험</option>
                  </select>
              </div>
            </div>

            <div class="row mb-3">
              <label for="cell" class="col-sm-2 col-form-label">세포주</label>
              <div class="col-sm-10">
                  <textarea class="form-control" id="cell" name="cell"  >{{ form.cell.value|default_if_none:'' }}</textarea>
              </div>
            </div>

          <div class="row mb-3">
              <label for="IC50" class="col-sm-2 col-form-label">IC50(μM)</label>
              <div class="col-sm-10">
                  <input type="number" step="any" class="form-control" id="IC50" name="IC50" value="{{ form.IC50.value|default_if_none:'' }}">
              </div>
          </div>
           <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">석출여부</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="Out" id="Out_T"  value="Yes" checked>
                  <label class="form-check-label" for="Out_T"> Yes </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="Out" id="Out_F" value="No">
                  <label class="form-check-label" for="Out_F"> No </label>
                </div>
              </div>
            </fieldset>

          <div class="row mb-3">
              <label for="comment" class="col-sm-2 col-form-label">Comment</label>
              <div class="col-sm-10">
                <textarea  class="form-control" id="comment" name="comment" >{{ form.comment.value|default_if_none:'' }}</textarea>
              </div>
          </div>

          <div class="row mb-3">
              <label for="image" class="col-sm-2 col-form-label">Image</label>
              <div class="col-sm-10">
                <input type="file" id="image" name="image" class="form-control" accept="image/*">
              </div>
          </div>

         <div class="row mb-3 " style="display:none">
          <label for="id_userid" class="col-sm-2 col-form-label" > User</label>
          <div class="col-sm-10">
             <input class="form-control" type="text" id="id_userid" name="user" value="{{ user.name }}" readonly>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label"></label>
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit Form</button>
            <button class="btn btn-primary">cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>


{% endblock %}
