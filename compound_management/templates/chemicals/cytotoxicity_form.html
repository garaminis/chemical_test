{% extends 'base.html' %}
{% block title %}
    Add Cytotoxicity Data for {{ chemical.chem_id }}
{% endblock %}
{% block content %}
    <h2>Add Cytotoxicity Data for {{ chemical.chem_id }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'pharmacokinetic_list' target=chemical.target chem_id=chemical.chem_id %}">Cancel</a>
{% endblock %}
