{% extends 'base.html' %}
{% block title %}
    Add CYP Inhibition Data for {{ chemical.chem_id }}
{% endblock %}
{% block content %}

<div class="col-lg-6">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Add CYP Inhibition Data for {{ chemical.chem_id }}</h4>

        <form method="post" >
         {% csrf_token %}
            <div class="row mb-3">
              <label for="date" class="col-sm-2 col-form-label">Date</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="date" name="date"
                 value="{{ form.date.value|default_if_none:'' }}">  <!-- 필드의 초기값을 폼에서 가져와서 입력 필드에 설정 -->
              </div>
            </div>

            <div class="row mb-3">
              <label for="cyp_1a2" class="col-sm-2 col-form-label">CYP1A2</label>
              <div class="col-sm-10">
                  <input type="number" step="any" class="form-control" id="cyp_1a2" name="cyp_1a2" value="{{ form.cyp_1a2.value|default_if_none:'' }}">
              </div>
            </div>

            <div class="row mb-3">
              <label for="cyp_2c9" class="col-sm-2 col-form-label">CYP2C9</label>
              <div class="col-sm-10">
                  <input type="number" step="any" class="form-control" id="cyp_2c9" name="cyp_2c9" value="{{ form.cyp_2c9.value|default_if_none:'' }}">
              </div>
            </div>

          <div class="row mb-3">
              <label for="cyp_2c19" class="col-sm-2 col-form-label">CYP2C19</label>
              <div class="col-sm-10">
                  <input type="number" step="any" class="form-control" id="cyp_2c19" name="cyp_2c19" value="{{ form.cyp_2c19.value|default_if_none:'' }}">
              </div>
          </div>

          <div class="row mb-3">
              <label for="cyp_2d6" class="col-sm-2 col-form-label">CYP2D6</label>
              <div class="col-sm-10">
                  <input type="number" step="any" class="form-control" id="cyp_2d6" name="cyp_2d6" value="{{ form.cyp_2d6.value|default_if_none:'' }}">
              </div>
          </div>

          <div class="row mb-3">
              <label for="cyp_3a4" class="col-sm-2 col-form-label">CYP3A4</label>
              <div class="col-sm-10">
                  <input type="number" step="any" class="form-control" id="cyp_3a4" name="cyp_3a4" value="{{ form.cyp_3a4.value|default_if_none:'' }}">
              </div>
          </div>

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label"></label>
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit Form</button>
            <button class="btn btn-primary">cancel</button>
          </div>
        </div>

        <div class="row mb-3 " style="display:none">
          <label for="id_userid" class="col-sm-2 col-form-label" > User</label>
          <div class="col-sm-10">
             <input class="form-control" type="text" id="id_userid" name="user" value="{{ user.name }}" readonly>
          </div>
        </div>

      </form>

    </div>
  </div>
</div>
{% endblock %}
