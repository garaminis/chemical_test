  <title>Register</title>

  <!-- Google Fonts -->

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <link href="{% static 'assets/css/style.css' %}"  rel="stylesheet">

<body>
  <main>
    <div class="container">
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <span class="d-none d-lg-block">SJS</span>
                </a>
              </div><!-- End Logo -->
              <div class="card mb-3">
                <div class="card-body">
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                  </div>
                  <form  method="post" action="{% url 'register' %}" class="row g-3 needs-validation" novalidate>
                     {% csrf_token %}
                    <div class="col-12">
                      <label for="yourUsername" class="form-label">ID</label>
                      <div class="input-group has-validation">
                        <input type="text" name="userID" class="form-control" id="yourUsername" required >
                        <div class="invalid-feedback">Please choose a username.</div>
                      </div>
                  </div>
                  <div class="col-12">
                      <label for="yourPassword1" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="yourPassword1" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                  </div>
                  <div class="col-12">
                      <label for="yourPassword2" class="form-label">Confirmed Password</label>
                      <input type="password" name="password2" class="form-control" id="yourPassword2" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                  </div>
                  <div class="col-12">
                      <label for="firstName" class="form-label">Name</label>
                      <input type="text" name="name" class="form-control" id="firstName" required>
                      <div class="invalid-feedback">Please, enter your name!</div>
                  </div>
                  <div class="col-12">
                      <label for="yourEmail" class="form-label">Email</label>
                       <div class="input-group has-validation">
                         <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="email" name="email" class="form-control" id="yourEmail" required>
                        <div class="invalid-feedback">Please enter a valid Email adddress!</div>
                       </div>
                  </div>
                  <div class="col-12">
                      <label for="roll" class="form-label">자격</label>
                       <div class="input-group has-validation">
                          <select class="form-select" aria-label="Default select example" id="roll" name="roll" required>
                              <option value="" selected disabled hidden>자격을 선택해주세요.</option>
                              <option value="CRC">CRC</option>
                              <option value="Researcher">Researcher</option>
                          </select>
<!--                        <input type="roll" name="roll" class="form-control" id="roll" required>-->
                       </div>
                  </div>
                  <div class="col-12">
                      <label for="group" class="form-label">기관</label>
                       <div class="input-group has-validation">
                         <select class="form-select" aria-label="Default select example" id="group" name="group" required>
                              <option value="" selected disabled hidden>기관을 선택해주세요.</option>
                              <option value="연세대">연세대</option>
                              <option value="한국화학연구원">한국화학연구원</option>
                          </select>
                       </div>
                  </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Create Account</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Already have an account? <a href="login.html">Log in</a></p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
